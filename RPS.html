<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48ed1fd3c2.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p class="board">Scoreboard</p>
    <div class="scoreboard">
        <div class="player">Player</div>
        <div class="comp">Computer</div>
        <span class="player-score">0</span> <span class="vs">V/S</span> <span class="comp-score">0</span>
    </div>
    <p class="result">Result</p>
    <div class="moves">
        <div class="player_move"><img class="player-hand" src="/rock.png" alt="hi" height="240px" width="300px"></div>
        <div class="comp_move"><img class="comp-hand" src="/rock1.png" alt="hi" height="240px" width="300px"></div>
    </div>
    <p class="player_input">Choose Your Move</p>
    <div class="container">
        <button class="rock ">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
