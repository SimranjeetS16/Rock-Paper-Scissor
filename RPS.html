<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p class="board">Scoreboard</p>
    <div class="scoreboard">
        <div class="player">Player</div>
        <div class="comp">Computer</div>
        <span class="player-score">0</span>:<span class="comp-score">0</span>
    </div>
    <p class="result">Result</p>
    <div class="moves">
        <div class="player_move">your move</div>
        <div class="comp_move">comp move</div>
    </div>
    <p class="player_input">Choose Your Move</p>
    <div class="container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
